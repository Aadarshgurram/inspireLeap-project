<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }
        h2, h6 {
            text-transform: uppercase;
            font-weight: 700;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .chart-card {
            border: 1px solid #89888875;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 10px;
            width: 48%;
        }
        .chart-card img {
            width: 100%;
            height: auto;
        }
        .chart-card h5 {
            padding: 10px;
            background-color: #f8f9fa;
            margin: 0;
            text-transform: uppercase;
            font-weight: 500;
        }
        .download-btn {
            background: linear-gradient(to right, #007bff, #00d2ff);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: linear-gradient(to right, #0056b3, #0091ea);
            text-decoration: none;
            color: #000;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .text-center.mt-3 {
            margin-top: 30px; /* Additional space for better look */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Prediction Accuracy: {{ accuracy }}</h2>
        <h6 class="text-center mb-4">Classification Report:</h6>
        <pre>{{ report }}</pre>

        <div class="chart-container">
            <div class="chart-card">
                <h5 class="text-center">Prediction Pie Chart</h5>
                <img src="{{ url_for('static', filename='prediction_pie_chart.png') }}" alt="Prediction Pie Chart">
            </div>
            <div class="chart-card">
                <h5 class="text-center">Prediction Bar Chart</h5>
                <img src="{{ url_for('download_file', filename='prediction_bar_chart.png') }}" alt="Bar Chart">
            </div>
        </div>

        <h2 class="text-center mt-4">Download CSV Files:</h2>
        <div class="btn-group">
            <a href="{{ url_for('download_file', filename=ddos_csv) }}" class="download-btn">Download DDoS Predictions CSV</a>
            <a href="{{ url_for('download_file', filename=benign_csv) }}" class="download-btn">Download BENIGN Predictions CSV</a>
        </div>

        <div class="center-button">
            <a href="/" class="btn btn-primary mt-3">Upload Another File</a>
        </div>
    </div>
</body>
</html>
